
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Population Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #fff;
      --text: #000;
    }
    .dark {
      --bg: #121212;
      --text: #eee;
    }
    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chart-container {
      width: 95vw;
      max-width: 1200px;
      margin: auto;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    select, button {
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <label for="continent">Continent: </label>
      <select id="continent">
        <option value="All">All</option>
        <option value="Africa">Africa</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="North America">North America</option>
        <option value="South America">South America</option>
        <option value="Oceania">Oceania</option>
      </select>
    </div>
    <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
  </header>

  <div id="chart-container">
    <canvas id="populationChart"></canvas>
  </div>

  <script>
    const API_URL = "https://population-api.onrender.com/population";
    let allData = [];

    const ctx = document.getElementById('populationChart').getContext('2d');
    let chart = new Chart(ctx, {
      type: 'bar',
      data: { labels: [], datasets: [] },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'World Population by Country (2025)'
          },
          tooltip: {
            callbacks: {
              label: (ctx) => ctx.dataset.data[ctx.dataIndex].toLocaleString(),
              title: (ctx) => {
                const country = ctx[0].label;
                const code = getFlagCode(country);
                return `${country}  ${code ? 'ðŸ‡ºðŸ‡³' : ''}`;
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: val => val.toLocaleString()
            }
          },
          x: {
            ticks: { autoSkip: true, maxRotation: 60, minRotation: 45 }
          }
        }
      }
    });

    function getFlagCode(country) {
      // Fallbacks can be improved with ISO mapping if needed
      return country.slice(0, 2).toUpperCase();
    }

    function updateChart(data) {
      chart.data.labels = data.map(d => d.country);
      chart.data.datasets = [{
        label: "Population",
        data: data.map(d => d.population),
        backgroundColor: 'rgba(54, 162, 235, 0.5)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }];
      chart.update();
    }

    function filterByContinent(continent) {
      if (continent === "All") return allData;
      return allData.filter(d => d.continent === continent);
    }

    document.getElementById("continent").addEventListener("change", (e) => {
      const filtered = filterByContinent(e.target.value);
      updateChart(filtered);
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        allData = data.sort((a, b) => b.population - a.population);
        updateChart(allData);
      })
      .catch(err => alert("Failed to load population data."));
  </script>
</body>
</html>
